version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hopper-postgres
    environment:
      POSTGRES_USER: hopper
      POSTGRES_PASSWORD: hopper_dev
      POSTGRES_DB: hopper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hopper"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hopper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

